<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vLEI Credential Verifier</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 14px; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .input-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-section {
            margin-bottom: 30px;
        }
        .result-section h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        .credential-item {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .credential-item.valid {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        .credential-item.invalid {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        .credential-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .status-icon { font-size: 20px; }
        .credential-type {
            font-weight: 600;
            color: #333;
        }
        .credential-details {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }
        .edge-item {
            background: #f9f9f9;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .edge-arrow {
            color: #667eea;
            font-weight: 600;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success {
            background: #f0fdf4;
            border: 1px solid #10b981;
            color: #065f46;
        }
        .alert-error {
            background: #fef2f2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }
        .alert-info {
            background: #eff6ff;
            border: 1px solid #3b82f6;
            color: #1e40af;
        }
        .truncate {
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê vLEI Credential Verifier</h1>
            <p class="subtitle">Official GLEIF Implementation - Verify credential chains</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label for="agentSelect">Select Agent to Verify:</label>
                <select id="agentSelect">
                    <option value="">-- Select an agent --</option>
                </select>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="verifyAgent()" id="verifyBtn">
                    üîç Verify Credential Chain
                </button>
                <button class="btn-secondary" onclick="loadAgents()">
                    üîÑ Refresh Agents
                </button>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let agents = [];
        
        window.addEventListener('DOMContentLoaded', loadAgents);
        
        async function loadAgents() {
            try {
                const response = await fetch('./data/identities.json');
                const identities = await response.json();
                
                agents = identities.filter(id => id.type === 'agent');
                
                const select = document.getElementById('agentSelect');
                select.innerHTML = '<option value="">-- Select an agent --</option>';
                
                agents.forEach(agent => {
                    const option = document.createElement('option');
                    option.value = agent.alias;
                    option.textContent = `${agent.alias} (${agent.prefix.substring(0, 20)}...)`;
                    select.appendChild(option);
                });
                
                showAlert('success', `Loaded ${agents.length} agent(s)`);
            } catch (error) {
                showAlert('error', `Failed to load agents: ${error.message}`);
            }
        }
        
        async function verifyAgent() {
            const select = document.getElementById('agentSelect');
            const agentAlias = select.value;
            
            if (!agentAlias) {
                showAlert('error', 'Please select an agent');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="card loading">
                    <div class="spinner"></div>
                    <p>Verifying credentials for ${agentAlias}...</p>
                </div>
            `;
            
            document.getElementById('verifyBtn').disabled = true;
            
            try {
                const credResponse = await fetch('./data/credentials.json');
                const allCredentials = await credResponse.json();
                
                const agent = agents.find(a => a.alias === agentAlias);
                const chain = await getCredentialChain(agent.prefix, allCredentials);
                
                displayResults(agentAlias, chain);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="card">
                        <div class="alert alert-error">
                            ‚ùå Verification failed: ${error.message}
                        </div>
                    </div>
                `;
            } finally {
                document.getElementById('verifyBtn').disabled = false;
            }
        }
        
        async function getCredentialChain(agentPrefix, allCredentials) {
            const chain = [];
            
            let currentCred = allCredentials.find(c => 
                c.type.includes('ECR') && c.issuee === agentPrefix
            );
            
            if (!currentCred) {
                throw new Error('No ECR credential found for agent');
            }
            
            chain.push(currentCred);
            
            while (currentCred.edges) {
                const edges = currentCred.edges;
                let nextSAID = null;
                
                if (edges.oor) {
                    nextSAID = edges.oor.n;
                } else if (edges.auth) {
                    nextSAID = edges.auth.n;
                } else if (edges.le) {
                    nextSAID = edges.le.n;
                } else if (edges.qvi) {
                    nextSAID = edges.qvi.n;
                }
                
                if (!nextSAID) break;
                
                const nextCred = allCredentials.find(c => c.said === nextSAID);
                if (!nextCred) break;
                
                chain.push(nextCred);
                currentCred = nextCred;
            }
            
            return chain;
        }
        
        function displayResults(agentAlias, chain) {
            const resultsDiv = document.getElementById('results');
            
            const isChainValid = chain.every(c => c.status === 'issued');
            
            const edges = [];
            for (let i = 0; i < chain.length - 1; i++) {
                const current = chain[i];
                const next = chain[i + 1];
                
                let edgeName = 'unknown';
                let isValid = false;
                
                if (current.edges) {
                    for (const [name, data] of Object.entries(current.edges)) {
                        if (data.n === next.said) {
                            edgeName = name;
                            isValid = data.s === next.schema;
                            break;
                        }
                    }
                }
                
                edges.push({
                    from: current.type,
                    to: next.type,
                    edgeName,
                    isValid
                });
            }
            
            const allEdgesValid = edges.every(e => e.isValid);
            
            resultsDiv.innerHTML = `
                <div class="card">
                    <div class="alert ${isChainValid && allEdgesValid ? 'alert-success' : 'alert-error'}">
                        ${isChainValid && allEdgesValid ? '‚úÖ' : '‚ùå'} 
                        Chain Verification ${isChainValid && allEdgesValid ? 'PASSED' : 'FAILED'}
                    </div>
                    
                    <div class="result-section">
                        <h3>üìã Credential Chain (${chain.length} credentials)</h3>
                        ${chain.map((cred, index) => `
                            <div class="credential-item ${cred.status === 'issued' ? 'valid' : 'invalid'}">
                                <div class="credential-header">
                                    <span class="status-icon">${cred.status === 'issued' ? '‚úÖ' : '‚ùå'}</span>
                                    <span class="credential-type">${index + 1}. ${cred.type}</span>
                                </div>
                                <div class="credential-details">
                                    <strong>SAID:</strong> <span class="truncate">${cred.said}</span><br>
                                    <strong>Issuer:</strong> <span class="truncate">${cred.issuer}</span><br>
                                    <strong>Issuee:</strong> <span class="truncate">${cred.issuee}</span><br>
                                    <strong>Status:</strong> ${cred.status}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="result-section">
                        <h3>üîó Edge Verification (${edges.length} edges)</h3>
                        <div class="alert ${allEdgesValid ? 'alert-success' : 'alert-error'}">
                            ${allEdgesValid ? '‚úÖ All edges valid' : '‚ùå Some edges invalid'}
                        </div>
                        ${edges.map((edge, index) => `
                            <div class="edge-item">
                                <span class="status-icon">${edge.isValid ? '‚úì' : '‚úó'}</span>
                                <span>${edge.from}</span>
                                <span class="edge-arrow">--[${edge.edgeName}]--&gt;</span>
                                <span>${edge.to}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="result-section">
                        <h3>‚ÑπÔ∏è Official GLEIF Flow</h3>
                        <div class="alert alert-info">
                            Expected chain: ECR ‚Üí OOR ‚Üí OOR_AUTH ‚Üí LE ‚Üí QVI<br>
                            <small>
                                ‚Ä¢ ECR issued by Legal Entity to Agent<br>
                                ‚Ä¢ OOR issued by QVI to Person (with AUTH edge)<br>
                                ‚Ä¢ OOR_AUTH issued by LE to Person<br>
                                ‚Ä¢ LE issued by QVI to Legal Entity<br>
                                ‚Ä¢ QVI issued by ROOT to QVI
                            </small>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showAlert(type, message) {
            const resultsDiv = document.getElementById('results');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            resultsDiv.innerHTML = `
                <div class="card">
                    <div class="alert ${alertClass}">
                        ${message}
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                resultsDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
